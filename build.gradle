plugins {
  id("com.diffplug.spotless") version "6.18.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

spotless {
  java {

    // lib/<any number of directories in between>/anyfle.java
    target 'lib/**/*.java'

    importOrder()
    
    removeUnusedImports()

    // Cleanthat will refactor your code, but it may break your style: apply it before your formatter
    cleanthat()          // has its own section below

    // Choose one of these formatters.
    googleJavaFormat()   // has its own section below
    
    formatAnnotations()  // fixes formatting of type annotations, see below

  }
}

/*
Copy the spotless script into .git as .git is not published as part of the repo.
*/
task installLocalGitHook (type: Copy) {
  from new File(rootProject.rootDir, 'scripts/spotless.sh')
  into { new File(rootProject.rootDir, '.git/hooks')}
  fileMode 0775
}

//jar.dependsOn installLocalGitHook
